<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Info Jogos</title>
</head>

<body>
    <header>
        <div class="interface">
            <div class="logo">
                <i class="bi bi-controller"></i>
                <h1>Info Jogos</h1>
            </div>
            <nav>
                <a href="../"><i class="bi bi-controller"></i> Jogos</a>
                <a href="../imagens/"><i class="bi bi-images"></i> Imagens</a>
                <a href="#" class="atual"><i class="bi bi-envelope"></i> Contato</a>
                <a href="../links/"><i class="bi bi-link-45deg"></i> Links</a>
            </nav>
        </div>
    </header>
    <div class="titulo">
        <div class="interface">
            <h2>Entre em contato</h2>
            <p>Tem alguma dúvida ou sugestão? Envie uma mensagem!</p>
        </div>
    </div>
    <div class="container-form">
        <div class="interface">
            <form action="#" method="post">
                <div class="input-group">
                    <label for="nome"><i class="bi bi-person"></i> Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Seu nome">
                </div>
                <div class="input-group">
                    <label for="email"><i class="bi bi-envelope"></i> Email</label>
                    <input type="email" name="email" id="email" placeholder="Seu email">
                </div>
                <div class="input-group">
                    <label for="mensagem"><i class="bi bi-chat-left"></i> Mensagem</label>
                    <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem aqui..."></textarea>
                </div>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </div>
</body>

</html>
